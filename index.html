<!DOCTYPE html>

<!-- Use JavaScript and HTML to write a web page which collects the user's name, phone number 
(with any prefix codes), birth date, and favourite pastime and sends them off to a server.--> 

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ICT373 Assignment1 Question1</title>
</head>
<body>
    <div class="main-wrapper">
        <h1 class="page-title">User Details</h1>
        <div class="form-wrapper">
            <form id="userForm" class="form-content" action="http://www.it.murdoch.edu.au/cgi-bin/reply1.pl" method="GET">
                <label for="uname">Your Full Name:</label>
                <input class="form-input" type="text" id="uname" name="name" placeholder="Enter your name" required>
                
                <label for="phone">Phone Number:</label>
                <input class="form-input" type="text" id="phone" name="phone" placeholder="+1 123-456-7890" required>
                
                <label for="bdate">Birth date:</label>
                <input class="form-input" type="text" id="bdate" name="bdate" placeholder="DD/MM/YYYY" required readonly>
                <div id="calendar" class="calendar">
                    <div class="calendar-header">
                        <select id="yearSelect" class="year-select"></select>
                        <select id="monthSelect" class="month-select"></select>
                    </div>
                    <div class="days-header">
                        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                    </div>
                    <div id="daysGrid" class="days-grid"></div>
                </div>

                <label for="fav">Favorite pastime:</label>
                <select class="form-input" name="fav" id="fav" required>
                    <option value="Surf the Web">Surf the Web</option>
                    <option value="Play sports">Play sports</option>
                    <option value="Listening to Music">Listening to Music</option>
                    <option value="Watching TV">Watching TV</option>
                    <option value="Playing Games">Playing Games</option>
                    <option value="Community Service">Community Service</option>
                    <option value="Daydreaming">Daydreaming</option>
                    <option value="Reading">Reading</option>
                    <option value="Meditation">Meditation</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
